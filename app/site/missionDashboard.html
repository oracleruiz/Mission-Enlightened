
<!DOCTYPE html>
<html lang="en" ng-app="missionEnlightened">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Enlightened Costa Rica</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/navbar-static-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Missions</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#about">Stats</a></li>
            <li><a href="#contact">Admin</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">            
            <li class="active"><a href="./">Missions</a></li>
            <li><a href="addMission.html">Add Mission</a></li>
            <li><a href="../navbar-fixed-top/">Fixed top</a></li>
          </ul>
          </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">

      <div ng-controller="MissionController">

        <div class="panel panel-default">
          <div class="panel-heading"><strong>Finish a Mission</strong></div>
          <div class="panel-body">
          
            <div id="finishMissionFormDiv">          
            <form name="finishMissionForm" role="form" class="form-horizontal"> 
              
                <div class="form-group" >
                  <label for="missionName" class="col-sm-2 control-label" >Mission:</label>
                  <div class="col-sm-10">
                    <select class="form-control" ng-model="finishForm.missionID" >
                      <option ng-repeat="mission in missionsIncompleted"  value="{{mission.id}}">{{mission.name}}</option>                      
                    </select>
                  </div>
                </div>

                <div class="form-group" ng-controller="AgentController">
                  <label for="missionDescription" class="col-sm-2 control-label">Agent:</label>
                  <div class="col-sm-10">
                    <select class="form-control" ng-model="finishForm.agent" >
                      <option ng-repeat="agent in agents"  value="{{agent.nick}}">{{agent.nick}}</option>   
                    </select>
                  </div>
                </div>
            </div>

              <br />
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" ng-disabled="finishMissionForm.$invalid" ng-click="finishMission(finishForm,finishMissionForm)" class="btn btn-success btn-lg btn-block">Finish</button>
                </div>
              </div>
            </form>
            </div>

          </div>
        </div>

        
        <!-- TABS DEFINITION -->
        <ul class="nav nav-pills nav-justified">
          <li class="active"><a href="#complete" data-toggle="pill">Completed</a></li>
          <li><a href="#incompleted" data-toggle="pill">Incompleted</a></li>          
        </ul>


        <!-- Tab panes -->
        <div class="tab-content" ng-controller="MissionController">
          <div class="tab-pane active" id="complete">

            <br />

            <!-- DISPLAY MISSIONS -->        
            <div id="missionList" ng-repeat="mission in missionsCompleted">
              <div class="panel panel-success">
                <div class="panel-heading">
                   <h3 class="panel-title">{{mission.name}}</h3>
                </div>
                <div class="panel-body">
                 {{mission.description}}
                </div>
              </div>                       
            </div>

          </div>

          <div class="tab-pane" id="incompleted">
          <br />

            <!-- DISPLAY MISSIONS -->        
            <div id="missionList" ng-repeat="mission in missionsIncompleted">
              <div class="panel panel-success">
                <div class="panel-heading">
                   <h3 class="panel-title">{{mission.name}}</h3>
                </div>
                <div class="panel-body">
                 {{mission.description}}
                </div>
              </div>                       
            </div>

          </div>    

        </div>

        

    </div> 


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="../js/bootstrap.min.js"></script>    
    <script src="../lib/angular/angular.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/MissionController.js"></script>
    <script src="../js/controllers/AgentController.js"></script>
  </body>
</html>

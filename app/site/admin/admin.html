    <div class="container">

      <div ng-controller="AgentController">

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>  
              <tr>  
                <th>Agent</th>  
                <th>Points</th>  
                <th>Rol</th>                  
              </tr>  
            </thead>  
            
            <tbody> 
              <tr ng-repeat="agent in agents" >
                <td>{{agent.nick}} </td>
                <td>{{agent.points}} </td>
                <td>
                  <select ng-model="agent.type" ng-change="updateType(agent.id,agent.type)" class="form-control">
                    <option value="1">Human</option>
                    <option value="2">Colaborator</option>
                    <option value="3">Admin</option>                      
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
